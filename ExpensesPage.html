<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Budgets</title>

  <link type="text/css" rel="stylesheet" href="style/landing-page.css">
  <link type="text/css" rel="stylesheet" href="style/expenses-page.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <!-- Holds everything other than the "add a transaction" window -->
  <div id="nonTransWindow" class="">
    <!-- Header -->
    <div id="container">
      <div id="parent_div" class="parentElement">
        <div id="header" class="childElement">
          <div id="blueFiltered"></div>
        </div>
        <div id="headerContainer">
          <div id="topBar">
            <a href="index.html">
              <img id="logo" class="topBarImage" src="images/Logos/8862_Cash%20Flows_A_03.png"
                style="filter: opacity(90%)">
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Body -->
    <div id="content">
      <div id="title">
        
        <p id="spendingLogHeader">Spending Log</p>
        <form id="filter">
          <input id="sort" list="sorting" oninput="onInput()" class="properDropdown" placeholder="Sort By" style="padding-left: 0.25em;">
        </form>
        <img id="plus" src="images/plus.png">
      </div>
      
      <div id="spendingLog"></div>
      
    </div>
  </div>

  <div id="footer">
    <a href="BudgetPage.html">
      <div id="expensesButton">
        <img src="images/list.png" class="navImages blackenImage">
        <p class="responsiveText">Budgets</p>
      </div>
    </a>
    <a href="ExpensesPage.html">
      <div id="transactionsButton">
        <img src="images/039-512.png" class="navImages blackenImage">
        <p class="responsiveText">Transactions</p>
      </div>
    </a>
    <a id="account" href="login.html">
      <div id="AccountsButton">
        <img src="images/personlogo.png" class="navImages blackenImage">
        <p id="signInButton" class="responsiveText">Sign In</p>
        <p id="signOutButton" class="responsiveText" onclick="signOut()">Sign Out</p>
      </div>
    </a>
  </div>

  <!-- Add a transaction window, position is absolute so outside of container -->
  <div id="addTransactionWindow">
    <p id="addTransHeader">Create A Transaction!</p>
    <form>
      <p class="addTransFieldHeader">What Did You Buy?</p>
      <input class="addTransFieldInput" id="items" type="text" placeholder="Item Name">
      <p class="addTransFieldHeader">How Much Was It?</p>
      <input class="addTransFieldInput" id="cost" type="number" placeholder="Price">
      <div id="buttonField">
        <input id="addTransaction" type="button" class="button" value="Add Transaction!">
        <input id="cancel" type="button" class="button" value="Cancel">
      </div>
    </form>
  </div>

  <!-- Data Lists -->
  <datalist id="sorting">
    <option id="recent" value="Recent">
    <option id="cost" value="Cost">
  </datalist>

  <datalist id="budgets">
    <option value="Project X">
    <option value="Project Y">
    <option value="Project Z">
  </datalist>
  <script src="https://unpkg.com/moment"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="./scripts/app-config.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="./scripts/transaction.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
