<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Index</title>
  <link rel="stylesheet" href="style/style.css">
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;

      font-size: 1.3em;
    }

    .header {
      text-align: center;
    }

    .credits {
      float: right;
    }

    #header {
      background-color: black;
      border: 1px solid black;
    }

    #backgroundBar {
      background-color: lightgray;
      height: 50%;
      width: 100%;
    }

    #logo {
      width: 200px;
      height: 200px;
      border-radius: 100%;
      border: 1px solid black;
      background-color: gray;

      transform: translate(30%, 30%);
    }

    #navBar {}

    .navItem {
      float: right;
    }

    #navBar .navItem {
      font-size: 1.2em;
      padding: 3%;
      margin-top: -3%;

      width: 15%;
      text-align: center;
      border: 3px solid black;
    }

    #random1 {
      clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
    }

    #welcomeText {
      margin-right: 5%;
      float: right;
      font-size: 1em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="header">
      <div id="backgroundBar">
        <p id="welcomeText"> Welcome, [Username] </p>
        <div id="logo"></div>
      </div>
    </div>
    <ul id="navBar">
      <li class="navItem">Home</li>
      <li class="navItem" id="random1" style="margin-right: 3%;">Expenses</li>
      <li class="navItem" style="margin-right: 3%;">Budgets</li>
    </ul>
  </div>
</body>

</html>
