<!doctype html>
<html lang="en">

<head>
    <title>Cash Flow's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-size: 2em;
            background: linear-gradient(to bottom, #0400FF, #000000) fixed;
            border: 1px solid black;
        }
        
        #containerSelf {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto;
            background-image: url(images/MP3_Skepta-Pure_Water_Single_2018_iTunes_Plus_AAC_M4A.jpg);
            background-size: cover;
        }

        .floatLeft {
            float: left;
            padding: 2%;
        }

        .floatRight {
            float: right;
            padding: 3%;
        }

        #topBar {}

        #content {}

        #navBar {
            display: grid;
        }

        .topImg {
            height: 18vw;
        }

        .blacken {
            filter: brightness(0);
        }

        #welcomeText {
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            color: #FFFFFF;
            padding: 0px;
            margin: 0px;
            margin-top: 6%;
        }

        #tipText {
            font-size: 1.5em;
            text-align: center;
            color: black;
            vertical-align: middle;
            padding: 1%;
            padding-bottom: 5%;
            margin: 1%;
        }

        #contentPane {
            background-color: white;
          border: 2px solid black;
            padding: 0px;
            height: 65vh;
            margin-left: 5%;
            margin-right: 5%;
        }

        #selector {
            display: grid;
            grid-template-columns: auto 3% auto;
            grid-template-rows: auto;
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        .selector {
            background-color: white;
            border: 2px solid black;
            color: black;
            height: 10vh;
            align-content: center;
            margin: 0px;
            padding: 0px;
        }

        #rightSide {
            margin-right: 10%;
            margin-bottom: 5%;
            margin-top: 5%;
        }

        #leftSide {
            margin-left: 10%;
            margin-bottom: 5%;
            margin-top: 5%;
        }

        .middle {
            font-size: 1.6em;
            text-align: center;
            transform: translateY(20%);
        }
        
        .blueFilter {
            background-color: #0055FF;
            filter: opacity(90%);
            box-shadow: 1px black;
            display: grid;
            grid-template-rows: auto;
        }
        
        .navBackground {
            background-color: white;
            filter: opacity(100%);
            width: 100%;
            border: 1px solid black;
        }
        
        nav a {
          display: block;
            font-size: 1.2em;
            color: black;
            float: left;
            padding: 2%;
            width: 25%;
        }
        
        nav p {
            font-size: 1.6%;
            color: black;
            float: left;
        }
      
      .navigation {
        display: grid;
        grid-template-columns: auto auto auto;
        text-align: center;
        vertical-align: center;
        
      }
      
      #blue {
        background-color: blue;
        filter: drop-shadow(0px 5px 2px blue);
      }
      
    @media only screen and (min-width: 0px) {
      .login {
        align-content: center;
        vertical-align: middle;
        text-align: center; 
        
        transform: translateY(10%);
        transform: scale(0.95);
      }
    }
    </style>
</head>

<body>
    <div id="containerSelf">
        <div class="blueFilter">
            <div id="topBar">
                <img src="images/ACF-logo-placeholder.png" class="floatLeft topImg">
                <img src="images/Icon-04-512.png" class="floatRight topImg blacken">
                <img src="images/Menu-512.png" class="floatRight topImg">
            </div>

            <nav class="navigation navBackground">
                <p>Navigation</p>
                <a class="nav-item nav-link active" href="#"><b>Budgets</b></a>
                <a class="nav-item nav-link" href="#"><b>Expenses</b></a>
            </nav>
            <p id="welcomeText">Welcome!</p>
            <p id="tipText"></p>
        </div>
    </div>
    <div id="content">
        <div id="blue">
            <div id="selector">
                <div class="floatLeft selector" id="leftSide">
                    <p class="middle">Budgets</p>
                </div>
                <div></div>
                <div class="floatLeft selector" id="rightSide">
                    <p class="middle">Expenses</p>
                </div>
            </div>
        </div>
        <div id="contentPane">
          <div id="firebaseui-auth-container" class="login"></div>
        </div>
    <div id="loader">Loading...</div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
                https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="./scripts/firebaseConfig.js"></script>
    <script src="./scripts/firebaseui.js"></script>
</body>

</html>
