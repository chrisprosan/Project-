<!doctype html>
<html lang="en">

<head>
    <title>Cash Flow's</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-size: 2em;
            background: linear-gradient(to bottom, #0400D2, #000000) fixed;
            border: 1px solid black;
        }

        #filter1 {
            background: linear-gradient(to bottom, #0400D2, #FFFFFF) fixed;
        }

        #filter2 {
            background: linear-gradient(to bottom, #000000, #FFFFFF) fixed;
        }
        
        #containerSelf {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: auto;
            background-image: url(images/MP3_Skepta-Pure_Water_Single_2018_iTunes_Plus_AAC_M4A.jpg);
            background-size: cover;
        }

        .floatLeft {
            float: left;
            padding: 2%;
        }

        .floatRight {
            float: right;
            padding: 3%;
        }

        #topBar {}

        #content {}

        #navBar {
            display: grid;
        }

        .topImg {
            height: 10vh;
        }

        .blacken {
            filter: brightness(0);
        }

        #welcomeText {
            font-size: 2em;
            text-align: center;
            vertical-align: middle;
            color: black;
            padding: 0px;
            margin: 0px;
            margin-top: 6%;
        }

        #tipText {
            font-size: 1.5em;
            text-align: center;
            color: black;
            vertical-align: middle;
            padding: 1%;
            padding-bottom: 5%;
            margin: 1%;
        }

        #contentPane {
            background-color: white;
            border: 2px solid black;
            padding: 0px;
            min-height: 70vh;
            margin-left: 5%;
            margin-right: 5%;
            box-shadow: 3px 3px black;
        }

        #selector {
            display: grid;
            grid-template-columns: auto 3% auto;
            grid-template-rows: auto;
            margin: 0px;
            padding: 0px;
            background: linear-gradient(to bottom right, #0500FF, #AA00FF);
            height: 100%;
        }

        .selector {
            background-color: black;
            border: 2px solid white;
            color: white;
            height: 100px;
            align-content: center;
            margin: 0px;
            padding: 0px;
        }

        #rightSide {
            margin-right: 10%;
            margin-bottom: 5%;
            margin-top: 5%;
        }

        #leftSide {
            margin-left: 10%;
            margin-bottom: 5%;
            margin-top: 5%;
        }

        .middle {
            font-size: 1.6em;
            text-align: center;
            transform: translateY(50%);
        }
        
        .blueFilter {
            background-color: #0055FF;
            filter: opacity(90%);
            box-shadow: 1px black;
            display: grid;
            grid-template-rows: auto;
        }
        
        .navBackground {
            background-color: white;
            filter: opacity(90%);
            width: 100%;
            border: 1px solid black;
        }
        
        nav a {
            font-size: 1.2em;
            color: black;
            float: right;
            padding: 2%;
            width: 20%;
            margin-top: 1%;
        }
      nav p {
            font-size: 1.4em;
            color: black;
            float: left;
            padding: 2%;
            padding-right: 8%;
            width: 20%;
        }
    </style>
</head>

<body>
    <div id="containerSelf">
        <div class="blueFilter">
            <div id="topBar">
                <img src="images/ACF-logo-placeholder.png" class="floatLeft topImg">
                <img src="images/Icon-04-512.png" class="floatRight topImg blacken">
                <img src="images/Menu-512.png" class="floatRight topImg">
            </div>
            <nav class="nav nav-tabs flex-column flex-sm-row navBackground">
                <p class="nav-item"><b>Navigation</b></p>
                <a class="nav-item nav-link active" href="#"><b>Expenses</b></a>
                <a class="nav-item nav-link" href="#"><b>Budgets</b></a>
            </nav>
            <p id="welcomeText">Welcome!</p>
            <p id="tipText"></p>
        </div>
    </div>
    <div id="content">
        <div id="blue">
            <div id="selector">
                <div class="floatLeft selector" id="leftSide">
                    <p class="middle">Budgets</p>
                </div>
                <div></div>
                <div class="floatLeft selector" id="rightSide">
                    <p class="middle">Expenses</p>
                </div>
            </div>
        </div>
        <div id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
                https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="./scripts/firebaseConfig.js"></script>
    <script src="./scripts/firebaseui.js"></script>
</body>

</html>
